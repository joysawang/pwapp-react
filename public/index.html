<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">

    <meta name="theme-color" content="#21242b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWA React">
    <meta name="apple-mobile-web-app-title" content="PWA React">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icons/icon_16x16.png">
    <link rel="apple-touch-icon" type="image/png" sizes="16x16" href="assets/img/icons/icon_16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icons/icon_32x32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="assets/img/icons/icon_32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/icons/icon_180x180.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/icons/icon_180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/icons/icon_192x192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="assets/img/icons/icon_192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/icons/icon_512x512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="assets/img/icons/icon_512x512.png">
    <title>PWA React</title>

    <!-- Add in some basic styles for our HTML -->
    <style type="text/css">
      body, html {
        touch-action: pan-y;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        overflow: hidden;
      }
      body {
        -webkit-touch-callout: none;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        text-size-adjust: none;
        -webkit-tap-highlight-color: transparent;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        color: #000;
        word-wrap: break-word;
        font-family: -apple-system,Microsoft yahei,Helvetica;
        text-rendering: optimizeLegibility;
        -webkit-backface-visibility: hidden;
        -webkit-user-drag: none;
        -ms-content-zooming: none;
      }
      .react-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body class="body">
    <div class="wrapper" id="react-content">
      <div class="react-loading">
       <p>Loading...</p>
     </div>
    </div>
  </body>
</html>
